<!DOCTYPE html>
<html lang="bs">
<head>
    <link rel="stylesheet" href="kontakt.css" />
    <title>Kontakt</title>
</head>
<body>
    <div class="stranicakontakt">
        <div class="baner">
            <img class="picturelogo" src="https://i.ibb.co/r45bgrC/etflogologo.png" alt="ETF" />
            <h1 class="naziv">Razvoj softvera</h1>
            <ul class="meni1">
                <li><a href="pocetna.html">Pocetna</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="godine.html">Godine</a></li>
                <li><a href="osoblje.html">Osoblje</a></li>
                <li><a href="laboratorije.html">Laboratorije</a></li>
                <li><a href="predmeti.html">Predmeti</a></li>
            </ul>
        </div>

        <div class="leftblank">

        </div>

        <div class="forma">
            <form>
                <table>
                    <tr>
                        <td class="tabelakontakt">Ime i prezime:</td>
                        <td class="tabelakontakt"><input type="text" name="firstname" value="Vaše ime" /></td>
                    </tr>
                    <tr>
                        <td class="tabelakontakt">Email adresa:</td>
                        <td class="tabelakontakt"><input type="email" name="emailadresa" value="email@etf.unsa.ba" /></td>
                    </tr>
                    <tr>
                        <td class="tabelakontakt">Predmet:</td>
                        <td class="tabelakontakt">
                            <select>
                                <option value="upit">Upit</option>
                                <option value="komentar">Komentar</option>
                                <option value="zahtjev">Zahtjev</option>
                                <option value="ostalo">Ostalo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tabelakontakt">Polaznik:</td>
                        <td class="tabelakontakt">
                            <input type="radio" name="polaznikda" value="Da" />Da
                            <input type="radio" name="polaznikne" value="Ne" />Ne
                        </td>
                    </tr>
                    <tr>
                        <td class="tabelakontakt">Tekst:</td>
                        <td class="tabelakontakt">
                            <textarea name="tekst">Unesite vaš komentar...</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="tabelakontakt">Dodatak:</td>
                        <td class="tabelakontakt">
                            <input type="file" name="dodatak" />
                        </td>
                    </tr>
                    
                </table>

                <input class="submit" type="submit" value="Pošalji"/>
            </form>
        </div>

        <div class="rightblank">

        </div>

        <div class="footer">
            <h2 class="dno">Elektrotehnièki fakultet u Sarajevu - Razvoj softvera </h2>
            <a class="link" href="http://etf.unsa.ba/">stranica ETF-a</a>
        </div>
    </div>

</body>
</html>
